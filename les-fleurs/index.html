<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Final Project - Les Fleurs Shop</title>
    <meta name='description' content='An example covering everything we learned in CIS 114.'/>
    <link rel='stylesheet' href='../styles/les-fleurs.css' />
  <head>
  <body>
    <header>
      <h1>Les Fleurs Shop</h1>
      <div class='navigation'>
        <ul>
          <li><a href='#search'>Search</a></li>
          <li><a href='#item'>Last item</a></li>
          <li><a href='#cart'>View cart</a></li>
          <li><a href='#buy'>Checkout</a></li>
        </ul>
      </div>
    </header>
    <form id='item'>
      <h2 class='item-name'>Goblin Gaillardia</h2>
      <p class='price'>$32.00</p>
      <p class='item-picture'><img src='../images/goblin-gaillardia-flower.jpg' /></p>
      <div class='item-description'>
        <p>A beautiful plant with many large flowers and a large variety of bright warm colors.</p>
      </div>
      <ol class='cart-adder'>
        <li><label>Quantity</label><input type='number' name='quantity' /></li>
        <li><button type='submit'>Add to cart!</button></li>
      </ol>
    </form>
  </body>
</html>
